name: Hub-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Hub Parser/Scenario tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Build
      run: make release
    - name: Create test env
      run: cd crowdsec-pull && ls -l && ./test_env.sh && cd ./tests && ls -l
    - name: Download hub tests
      working-directory: crowdsec-pull/tests/
      run: pwd && git clone https://github.com/crowdsecurity/hub-tests.git
    - name: Build/prep hub tests
      working-directory: crowdsec-pull/tests/
      run: pwd && cd hub-tests && bash -x ./prep_tests.sh && cd ..
    - name: Run the tests
      working-directory: crowdsec-pull/tests/
      run: for i in `find ./tests -mindepth 1 -maxdepth 1 -type d` ; do echo "Testing $i" ; ./main $i || exit 1 ; done 
