name: tests-windows

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'README.md'

jobs:

  build:
    name: Build
    runs-on: windows-2022

    steps:

    - name: "Set up Go 1.17"
      uses: actions/setup-go@v3
      with:
        go-version: 1.17
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: false

    - name: Build
      run: make build

    - name: All tests
      run: |
        go install github.com/kyoh86/richgo@v0.3.10
        go test -coverprofile coverage.out -covermode=atomic ./... | richgo testfilter

    - name: Upload unit coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: coverage.out
        flags: unit-windows

