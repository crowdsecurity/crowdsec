name: Hub Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Install generated release and perform hub tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v1
      with:
        go-version: 1.16
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - id: keydb
      uses: pozetroninc/github-action-get-latest-release@master
      with:
        owner: crowdsecurity
        repo: crowdsec
        excludes: draft
    - name: Build release
      run: BUILD_VERSION=${{ steps.keydb.outputs.release }} make release
    - name: "Force machineid"
      run: |
          sudo chmod +w /etc/machine-id
          echo githubciXXXXXXXXXXXXXXXXXXXXXXXX | sudo tee /etc/machine-id
    - name: Install release
      run: |
        cd crowdsec-${{ steps.keydb.outputs.release }}
        sudo ./wizard.sh --unattended
    - name: "Clone CrowdSec Hub"
      run: |
          git clone https://github.com/crowdsecurity/hub.git
    - name: "Run tests"
      run: |
          cd hub/
          git checkout hub_tests
          cscli hubtest run --all --clean
      env:
          PARSERS_COV: $(cscli hubtest coverage --parsers --percent | cut -d "=" -f2 | tr -d '%')
          SCENARIOS_COV: $(cscli hubtest coverage --scenarios --percent | cut -d "=" -f2 | tr -d '%')
    - name: generate badges color
      env:
           PARSER_BADGE_COLOR: $(if [ "${PARSERS_COV}" -lt "70" ]; then echo "red"; else echo "green"; fi)
           SCENARIO_BADGE_COLOR: $(if [ "${SCENARIOS_COV}" -lt "70" ]; then echo "red"; else echo "green"; fi)
    - name: Archive code coverage results
      uses: actions/upload-artifact@v2
      run: |
          wget "https://img.shields.io/static/v1?label=Hub Parsers&message=$PARSERS_COV%&color=$PARSER_BADGE_COLOR" -O parsers_badge.svg
          wget "https://img.shields.io/static/v1?label=Hub Scenarios&message=$SCENARIOS_COV%&color=$SCENARIO_BADGE_COLOR" -O scenarios_badge.svg
      with:
        name: code-coverage-report
        path: |
          ./parsers_badge.svg
          ./scenarios_badge.svg

