---
- name: "update package cache (Debian)"
  become: true
  ansible.builtin.apt:
    upgrade: false
    update_cache: true
  when:
    - ansible_os_family == "Debian"

- name: "install gcc, git"
  become: true
  ansible.builtin.package:
    name:
      - gcc
      - git

- name: "install make (Linux)"
  become: true
  ansible.builtin.package:
    name:
      - make
  when:
    - ansible_os_family != "FreeBSD"

- name: "install gmake (FreeBSD)"
  become: true
  ansible.builtin.package:
    name:
      - gmake
  when:
    - ansible_os_family == "FreeBSD"
