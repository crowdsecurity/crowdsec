# Configuration du tableau de bord CrowdSec
# Copiez ce fichier vers config.yaml et remplissez vos identifiants

lapi:
  # URL de l'API locale CrowdSec
  url: "http://127.0.0.1:8080"
  
  # Identifiants de la machine pour l'authentification JWT
  # Pour créer une machine : cscli machines add dashboard-machine
  machine_id: "your-machine-id"
  machine_password: "your-machine-password"
  
  # Clé API du bouncer pour interroger les décisions
  # Pour créer un bouncer : cscli bouncers add dashboard-bouncer
  bouncer_api_key: "your-bouncer-api-key"

dashboard:
  # Adresse d'écoute du serveur du tableau de bord
  host: "0.0.0.0"
  
  # Port d'écoute
  port: 3000
  
  # Intervalle de rafraîchissement automatique (en secondes)
  refresh_interval: 30

# Mapping optionnel machine_id -> hostname pour affichage
# Trouvez vos machine_id avec: sudo cscli machines list
machines_hostnames:
  # "votre-machine-id-long": "MonServeur"
  # "TEST-CROWDSEC": "TEST-CROWDSEC"

# API d'enrichissement GeoIP/ASN (optionnel)
geoip:
  # Activer l'enrichissement GeoIP/ASN pour les IPs
  enabled: true
  
  # Fournisseur : "ip-api" (gratuit, 45 req/min) ou "ipapi" (gratuit, 1000 req/jour)
  provider: "ip-api"
  
  # Clé API (optionnel, pour ipapi premium uniquement)
  api_key: ""
  
  # Durée du cache en secondes (24h par défaut)
  cache_duration: 86400
