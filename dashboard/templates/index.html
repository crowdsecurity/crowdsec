<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrowdSec Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111;
            --bg-card: #1a1a1a;
            --bg-card-hover: #1e1e1e;
            --border-default: #2a2a2a;
            --text-primary: #e5e5e5;
            --text-secondary: #999;
            --text-muted: #666;
            --accent-red: #ef4444;
            --accent-amber: #f59e0b;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            padding: 32px 0;
            position: fixed;
            height: 100vh;
            border-right: 1px solid var(--border-default);
        }

        .sidebar-logo {
            padding: 0 24px 32px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-logo::before {
            content: 'üõ°Ô∏è';
            font-size: 32px;
        }

        .sidebar-nav {
            list-style: none;
        }

        .sidebar-nav li {
            margin: 4px 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            position: relative;
            font-weight: 500;
        }

        .sidebar-nav a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: transparent;
            transition: background 0.2s ease;
        }

        .sidebar-nav a:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .sidebar-nav a.active {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .sidebar-nav a.active::before {
            background: linear-gradient(180deg, #ff0000, #ff7700, #ffff00, #00ff00, #0077ff, #8b00ff);
        }

        /* Main content */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 32px 48px;
            max-width: calc(100vw - 260px);
        }

        /* Page header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Search bar with RGB band */
        .search-container {
            margin-bottom: 32px;
        }

        .search-bar {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2px;
        }

        .search-bar input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            flex: 1;
            font-size: 15px;
            outline: none;
            font-family: inherit;
        }

        .search-bar input::placeholder {
            color: var(--text-muted);
        }

        /* Animated RGB band */
        .rgb-band {
            height: 2px;
            background: linear-gradient(90deg, #ff0000, #ff7700, #ffff00, #00ff00, #0077ff, #8b00ff, #ff0000, #ff0000);
            background-size: 200% 100%;
            animation: rgb-flow 3s linear infinite;
            border-radius: 1px;
        }

        @keyframes rgb-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        /* Card with rainbow border hover effect */
        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        .card {
            position: relative;
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 13px;
            padding: 1px;
            background: conic-gradient(from var(--angle), #ff0000, #ff7700, #ffff00, #00ff00, #0077ff, #8b00ff, #ff0000);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
            animation: rotate-border 3s linear infinite;
        }

        @keyframes rotate-border {
            to { --angle: 360deg; }
        }

        .stat-card {
            cursor: default;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Table */
        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .table-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-default);
            font-weight: 600;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(255, 255, 255, 0.02);
        }

        th {
            text-align: left;
            padding: 16px 24px;
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-default);
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-default);
            font-size: 14px;
        }

        tbody tr {
            transition: background 0.2s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-ban {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .badge-captcha {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-amber);
        }

        .badge-throttle {
            background: rgba(59, 130, 246, 0.15);
            color: var(--accent-blue);
        }

        .badge-online {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .badge-offline {
            background: rgba(153, 153, 153, 0.15);
            color: var(--text-muted);
        }

        /* Machine/Bouncer grid */
        .entity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .entity-card {
            cursor: pointer;
        }

        .entity-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .entity-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .entity-info {
            flex: 1;
        }

        .entity-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .entity-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .entity-details {
            display: grid;
            gap: 12px;
        }

        .entity-detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }

        .entity-detail-label {
            color: var(--text-secondary);
        }

        .entity-detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-danger {
            background: var(--accent-red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        /* Loading & Empty states */
        .loading {
            text-align: center;
            padding: 64px;
            color: var(--text-secondary);
        }

        .loading::before {
            content: '‚ü≥';
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 64px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .empty-state-subtext {
            font-size: 14px;
            color: var(--text-muted);
        }

        /* Alert details */
        .alert-details {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-default);
        }

        .detail-section {
            margin-bottom: 16px;
        }

        .detail-title {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .detail-content {
            font-size: 14px;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-left: 220px;
                padding: 24px 32px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Utility classes */
        .hidden {
            display: none !important;
        }

        .clickable {
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clickable:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-default);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--text-secondary);
        }

        .machine-detail-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .machine-detail-icon {
            font-size: 48px;
        }

        .machine-detail-info {
            flex: 1;
        }

        .machine-detail-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .machine-detail-id {
            font-size: 14px;
            color: var(--text-muted);
            font-family: monospace;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .info-item {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 16px;
        }

        .info-item-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-item-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .freshness-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .freshness-good {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-green);
        }

        .freshness-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-amber);
        }

        .freshness-stale {
            background: rgba(239, 68, 68, 0.2);
            color: var(--accent-red);
        }

        .mono {
            font-family: 'Courier New', monospace;
        }

        /* Progress bar styles */
        .progress-bar {
            height: 8px;
            background: var(--border-default);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-green));
            transition: width 0.3s ease;
        }

        /* Top 3 grid layout */
        .top3-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .top3-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 20px;
        }

        .top3-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .top3-item {
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .top3-item:last-child {
            margin-bottom: 0;
        }

        .top3-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .top3-item-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .top3-item-count {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-blue);
        }

        .top3-item-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        /* Chart containers */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 16px;
        }

        .chart-small {
            height: 250px;
        }

        /* Metrics page specific styles */
        .metrics-section {
            margin-bottom: 32px;
        }

        .metrics-section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 8px;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-unit {
            font-size: 18px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">CrowdSec</div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="#/" class="nav-link">üìä Vue d'ensemble</a></li>
                    <li><a href="#/alerts" class="nav-link">üö® Alertes</a></li>
                    <li><a href="#/decisions" class="nav-link">‚öñÔ∏è D√©cisions</a></li>
                    <li><a href="#/metrics" class="nav-link">üìà M√©triques</a></li>
                    <li><a href="#/machines" class="nav-link">üñ•Ô∏è Machines</a></li>
                    <li><a href="#/bouncers" class="nav-link">üõ°Ô∏è Bouncers</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <div id="app"></div>
        </main>
    </div>

    <script>
        // Configuration
        const REFRESH_INTERVAL = {{ refresh_interval }} * 1000; // Convertir en ms
        let refreshTimer = null;

        // State management
        const state = {
            currentPage: 'overview',
            alerts: [],
            decisions: [],
            machines: [],
            bouncers: [],
            metrics: null,
            hostnames: {},
            currentMachineId: null,
            alertsStats: {},
            metricsStats: {}
        };

        // API calls
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur API ${endpoint}:`, error);
                return null;
            }
        }

        async function deleteAPI(endpoint) {
            try {
                const response = await fetch(`/api/${endpoint}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Erreur DELETE ${endpoint}:`, error);
                return null;
            }
        }

        // Data loading
        async function loadOverviewData() {
            const [alerts, decisions, machines, bouncers, hostnames] = await Promise.all([
                fetchAPI('alerts?limit=20'),
                fetchAPI('decisions'),
                fetchAPI('machines'),
                fetchAPI('bouncers'),
                fetchAPI('config/hostnames')
            ]);
            
            state.alerts = alerts || [];
            state.decisions = decisions || [];
            state.machines = machines || [];
            state.bouncers = bouncers || [];
            state.hostnames = hostnames || {};
            
            renderOverview();
        }

        async function loadAlertsData() {
            const [alerts, hostnames, stats] = await Promise.all([
                fetchAPI('alerts'),
                fetchAPI('config/hostnames'),
                fetchAPI('stats/alerts')
            ]);
            state.alerts = alerts || [];
            state.hostnames = hostnames || {};
            state.alertsStats = stats || {};
            renderAlerts();
        }

        async function loadDecisionsData() {
            state.decisions = await fetchAPI('decisions') || [];
            renderDecisions();
        }

        async function loadMachinesData() {
            const [machines, hostnames] = await Promise.all([
                fetchAPI('machines'),
                fetchAPI('config/hostnames')
            ]);
            state.machines = machines || [];
            state.hostnames = hostnames || {};
            renderMachines();
        }

        async function loadBouncersData() {
            state.bouncers = await fetchAPI('bouncers') || [];
            renderBouncers();
        }

        async function loadMachineDetail(machineId) {
            const [machine, alerts, hostnames] = await Promise.all([
                fetchAPI(`machines/${machineId}`),
                fetchAPI(`machines/${machineId}/alerts`),
                fetchAPI('config/hostnames')
            ]);
            
            if (!machine) {
                document.getElementById('app').innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚ùå</div><div class="empty-state-text">Machine non trouv√©e</div></div>';
                return;
            }
            
            state.currentMachineId = machineId;
            state.hostnames = hostnames || {};
            renderMachineDetail(machine, alerts || []);
        }

        // Helper function to get machine display name
        function getMachineName(machine) {
            const machineId = machine.machineId || machine.machine_id || machine.name;
            return state.hostnames[machineId] || machineId;
        }

        // Helper function to convert country code to flag emoji
        function getCountryFlag(countryCode) {
            if (!countryCode || countryCode === 'N/A' || countryCode.length !== 2) return 'üè¥';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render functions
        function renderOverview() {
            const alertsCount = state.alerts.length || 0;
            const decisionsCount = state.decisions.length || 0;
            const machinesOnline = (state.machines || []).filter(m => m.isValidated).length;
            const bouncersActive = (state.bouncers || []).length;
            
            // Count decisions by type
            const banCount = (state.decisions || []).filter(d => d.type === 'ban').length;
            const captchaCount = (state.decisions || []).filter(d => d.type === 'captcha').length;
            const throttleCount = (state.decisions || []).filter(d => d.type === 'throttle').length;
            
            const recentAlerts = (state.alerts || []).slice(0, 20);
            const activeDecisions = (state.decisions || []).filter(d => d.type === 'ban').slice(0, 20);
            
            document.getElementById('app').innerHTML = `
                <div class="page-header">
                    <h1 class="page-title">Vue d'ensemble</h1>
                    <p class="page-subtitle">Tableau de bord CrowdSec en temps r√©el</p>
                </div>

                <div class="stats-grid">

                const now = new Date();
                const pullDate = new Date(lastPull);
                const diffMinutes = Math.floor((now - pullDate) / 1000 / 60);
                
                if (diffMinutes < 5) {
                    return { class: 'freshness-good', text: 'Actif', icon: 'üü¢' };
                } else if (diffMinutes < 30) {
                    return { class: 'freshness-warning', text: `Il y a ${diffMinutes} min`, icon: 'üü°' };
                } else {
                    return { class: 'freshness-stale', text: `Il y a ${Math.floor(diffMinutes / 60)} h`, icon: 'üî¥' };

            document.getElementById('app').innerHTML = `

        function filterAlerts() {
            const search = document.getElementById('alertSearch').value.toLowerCase();
            const rows = document.querySelectorAll('#alertsTableBody tr[data-alert-id]');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                const isVisible = text.includes(search);
                row.style.display = isVisible ? '' : 'none';
                
                // Hide detail row if parent is hidden
                const alertId = row.getAttribute('data-alert-id');
                const detailRow = document.getElementById(`alert-details-${alertId}`);
                if (detailRow && !isVisible) {
                    detailRow.style.display = 'none';
                }
            });

        // Utility functions
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'N/A';
            
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // secondes
            
            if (diff < 60) return 'Il y a quelques secondes';
            if (diff < 3600) return `Il y a ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `Il y a ${Math.floor(diff / 3600)} h`;
            
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Router
        function navigate(page) {
            state.currentPage = page;
            
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                // Extract page from href (e.g., '#/machines' -> 'machines')
                const linkPage = href && href.startsWith('#/') ? href.slice(2) : '';
                if (linkPage === page || (page.startsWith(linkPage + '/') && linkPage !== '')) {
                    link.classList.add('active');
                }
            });
            
            // Clear auto-refresh
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
            
            // Show loading
            document.getElementById('app').innerHTML = '<div class="loading">Chargement...</div>';
            
            // Parse route and load page data
            const parts = page.split('/');
            const basePage = parts[0] || 'overview';
            
            switch (basePage) {
                case '':
                case 'overview':
                    loadOverviewData();
                    refreshTimer = setInterval(loadOverviewData, REFRESH_INTERVAL);
                    break;
                case 'alerts':
                    loadAlertsData();
                    refreshTimer = setInterval(loadAlertsData, REFRESH_INTERVAL);
                    break;
                case 'decisions':
                    loadDecisionsData();
                    refreshTimer = setInterval(loadDecisionsData, REFRESH_INTERVAL);
                    break;
                case 'metrics':
                    loadMetricsData();
                    refreshTimer = setInterval(loadMetricsData, REFRESH_INTERVAL);
                    break;
                case 'machines':
                    if (parts.length > 1) {
                        // Machine detail page
                        const machineId = parts.slice(1).join('/');
                        loadMachineDetail(machineId);
                        // No auto-refresh for detail page
                    } else {
                        // Machines list page
                        loadMachinesData();
                        refreshTimer = setInterval(loadMachinesData, REFRESH_INTERVAL);
                    }
                    break;
                case 'bouncers':
                    loadBouncersData();
                    refreshTimer = setInterval(loadBouncersData, REFRESH_INTERVAL);
                    break;
                default:
                    loadOverviewData();
            }
        }

        // Hash change handler
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.slice(2); // Remove '#/' prefix
            navigate(hash);
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.slice(2) || 'overview'; // Remove '#/' prefix
            navigate(hash);
        });
