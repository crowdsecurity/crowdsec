openapi: "3.0.1"
info:
  description: "CTI by Crowdsec"
  version: "2022-02-16T14:00:00"
  title: "CTI v2"
  contact:
    name: "Crowdsec team"
    url: "https://github.com/crowdsecurity/crowdsec"
    email: "support@crowdsec.net"
externalDocs:
