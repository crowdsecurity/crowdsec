common:
  daemonize: true
  pid_dir: /var/run/
  log_media: file
  log_level: info
  log_dir: C:\Users\crowdsec\dev\crowdsec\config\log\
  working_dir: .
config_paths:
  config_dir: C:\Users\crowdsec\dev\crowdsec\config\
  data_dir: C:\Users\crowdsec\dev\crowdsec\data\
  simulation_path:  C:\Users\crowdsec\dev\crowdsec\config\simulation.yaml
  hub_dir: C:\Users\crowdsec\dev\crowdsec\config\hub\
  index_path: C:\Users\crowdsec\dev\crowdsec\config\hub\.index.json
crowdsec_service:
  acquisition_path: C:\Users\crowdsec\dev\crowdsec\config\acquis.yaml
  parser_routines: 1
cscli:
  output: human
db_config:
  log_level: info
  type: sqlite
  db_path: C:\Users\crowdsec\dev\crowdsec\data\crowdsec.db
  #user: 
  #password:
  #db_name:
  #host:
  #port:
  flush:
    max_items: 5000
    max_age: 7d
api:
  client:
    insecure_skip_verify: false
    credentials_path: C:\Users\crowdsec\dev\crowdsec\config\local_api_credentials.yaml
  server:
    log_level: info
    listen_uri: 127.0.0.1:8080
    profiles_path: C:\Users\crowdsec\dev\crowdsec\config\profiles.yaml
    online_client: # Crowdsec API credentials (to push signals and receive bad IPs)
      credentials_path: C:\Users\crowdsec\dev\crowdsec\config\online_api_credentials.yaml
#    tls:
#      cert_file: /etc/crowdsec/ssl/cert.pem
#      key_file: /etc/crowdsec/ssl/key.pem
prometheus:
  enabled: true
  level: full
  listen_addr: 127.0.0.1
  listen_port: 6060
