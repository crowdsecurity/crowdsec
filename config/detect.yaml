  vsftpd-file:
    when:
      - Systemd.UnitInstalled("vsftpd.service") or len(Path.Glob("/var/log/vsftpd/*.log")) > 0
      - not Systemd.UnitLogsToJournal("vsftpd.service")
    hub_spec:
      collections:
