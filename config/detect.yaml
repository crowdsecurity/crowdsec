---
# Main block defining all service detection rules
detect:

  # Detect apache2 with journal logging (on deb-based systems, the name is apache2.service)
  apache2-journal-apache2:
    # All conditions must evaluate to true
    when:
      # Check if apache2 is installed (enabled or not)
      - Systemd.UnitInstalled("apache2.service")
      # Check if the unit logs through systemd
      - Systemd.UnitLogsToJournal("apache2.service")
      # A direct way to detect distribution family, usually not necessary.
      # Use Host.Platform to disambiguate "ubuntu" from "debian"
      # - Host.PlatformFamily == "debian"
    hub_spec:
      # If the rules match, install the following items
      collections:
        - crowdsecurity/apache2
    acquisition_spec:
      # If the rules match, generate an acquisition file named "setup.apache2.yaml"
      filename: apache2.yaml
      datasource:
        source: journalctl
        labels:
          type: apache2
        journalctl_filter:
          - "_SYSTEMD_UNIT=apache2.service"

  # Detect apache2 with journal logging (on rpm-based systems, the name is httpd.service)
  apache2-journal-httpd:
    # All conditions must evaluate to true
    when:
      - Systemd.UnitInstalled("httpd.service")
      - Systemd.UnitLogsToJournal("httpd.service")
    hub_spec:
      collections:
        - crowdsecurity/apache2
    acquisition_spec:
      filename: apache2.yaml
      datasource:
        source: journalctl
        labels:
          type: apache2
        journalctl_filter:
          - "_SYSTEMD_UNIT=httpd.service"

  # Detect apache2 without journal logging, or detect log files directly (deb-based systems)
  apache2-file-apache2:
    when:
      - Systemd.UnitInstalled("apache2.service") or len(Path.Glob("/var/log/apache2/*.log")) > 0
      - not Systemd.UnitLogsToJournal("apache2.service")
    hub_spec:
      collections:
        - crowdsecurity/apache2
    acquisition_spec:
      filename: apache2.yaml
      datasource:
        source: file
        filenames:
          - /var/log/apache2/*.log
        labels:
          type: apache2

  # Detect apache2 without journal logging, or detect log files directly (rpm-based systems)
  apache2-file-httpd:
    when:
      - Systemd.UnitInstalled("httpd.service") or len(Path.Glob("/var/log/httpd/*.log")) > 0
      - not Systemd.UnitLogsToJournal("httpd.service")
      # a direct way to detect distribution family (usually not necessary)
      # full list at https://github.com/shirou/gopsutil/blob/master/host/host_linux.go
      # - Host.PlatformFamily in ['rhel', 'fedora']
    hub_spec:
      collections:
        - crowdsecurity/apache2
    acquisition_spec:
      filename: apache2.yaml
      datasource:
